<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zayavka</title>
    <link rel="stylesheet" href="stylesheets/app.css" />
    
  <body>
    <div class="row">
    <div class="row">
      <div class="large-12 columns">
        <div class="bg">
         <img src="log.png">
         <h2>Создайте свой универсальный торт</h2>
        </div>
      <div class="lin">
       <a href="">Контакты</a>
       <a href="">О нас</a>
      </div>
    </div>
    </div>
  <div class="pole">
    <form method="post" action="/" autocomplete="off">
      <div class="row">
        <div class="small-4 columns small-centered">
          <div class="row">
            <div class="small-3 columns">
              <label for="form-surname" class="right inline">Фамилия</label>
            </div>
            <div class="small-9 columns">
              <input name="surname" type="text" id="form-surname" placeholder="Введите фамилию">
            </div>
          </div>
          <div class="row">
            <div class="small-3 columns">
              <label for="form-name" class="right inline">Имя</label>
            </div>
            <div class="small-9 columns">
              <input name="name" type="text" id="form-name" placeholder="Введите имя">
            </div>
          </div>
          <div class="row">
            <div class="small-3 columns">
              <label for="form-phone" class="right inline">Телефон</label>
            </div>
            <div class="small-9 columns">
              <input name="phone" type="tel" id="form-phone" placeholder="Введите номер">
            </div>
          </div>
          <div class="row">
            <div class="small-3 columns">
              <label for="form-email" class="right inline">E-mail</label>
            </div>
            <div class="small-9 columns">
              <input name="email" type="email" id="form-email" placeholder="Введите E-mail">
            </div>
          </div>
          <div class="row">
            <div class="small-9 small-offset-3 columns">
              <button type="submit" class="button">Отправить заявку</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    </form>


    </body>
  </html>
